<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Card</title>
    <link rel="stylesheet" href="./movie_card_styles.css">

</head>
<body>
    <header>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" required>
            <label for="releaseyear">Release Year:</label>
            <input type="number" id="releaseyear" name="releaseyear" required>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" required>
            <label for="votes">Votes:</label>
            <input type="number" id="votes" name="votes" required>
            <label for="poster">Poster Source:</label>
            <input type="url" id="poster" name="poster" required>
            <input type="submit" value="Add Movie" id="submit-btn">
            <div class="sort-container">
                <input type="text" name="search" id="search" placeholder="search...">

                <input type="button" value="Sort Alphabetically" id="sort-alpha">
                <input type="button" value="Sort By Release Year" id="sort-rlsyear">
                <input type="button" value="Sort By Rating" id="sort-rating">
            </div>
        </form>
    </header>
    <div class="movie-list">

    </div>
    <script src="./main.js"></script>
</body>
</html>
